<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>DOM to XML</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.3.0.2.css" />
    <style>
    .html-input {
        width: 500px;
        height: 300px;
        border: 1px solid blue;
        margin-left: 20px;
    }
    .sanitize-btn {}
    </style>
    <script src="scripts/libs/require-2.1.16.js"></script>
    <script>
        require.config({
            baseUrl: "/"
        });
    </script>
    <script src="/scripts/polyfills/classList.js"></script>
    <script src="/scripts/polyfills.js"></script>
</head>
<body>
    <textarea class="html-input"><div><span class="optbold">abc</span><span class="optbold">def</span><span class="optbold optitalic">ghi</span><span class="optbold">jkl</span><span class="optbold">mno</span></div></textarea>
    <div><button class="convert-btn">Convert</button></div>
    <script>
    window.onload = function () {
        require([
            'scripts/Dom2Xml'
        ],
        function(Dom2Xml) {
            var button = document.querySelector('.convert-btn'),
                htmlInput = document.querySelector('.html-input');

            button.addEventListener('click', function () {
                var elem = document.createElement('div');

                elem.innerHTML = htmlInput.value;
                console.log(Dom2Xml.toXml(elem.firstChild));
            }, false);
        });
    };
    </script>
</body>
</html>
